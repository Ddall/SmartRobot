monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: critical
            handler:      grouped
        grouped:
            type:    group
            members: [streamed, buffered]
        streamed:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
#            from_email: '%monolog_params_from_email%'
#            to_email:   '%monolog_params_to_email%'
#            subject:    '%monolog_params_subject%'
#            level:      debug
            from_email: 'errors@localhost'
            to_email:   'errors@localhost'
            subject:    'An error occured'
            level:      debug
