# WebBundle:routing.yml
app_homepage:
    path:     /
    defaults: { _controller: WebBundle:Home:index }


# Markets
dr_market_list:
    path: /markets
    defaults: { _controller: WebBundle:Market:list}

dr_market_show:
    path: /market/{market_id}
    defaults: { _controller: WebBundle:Market:show}
    requirements:
      market_id: \d+

dr_tradingpair_show:
    path: /pair/{tradingPair_id}
    defaults: { _controller: WebBundle:TradingPair:show}
    requirements:
      tradingPair_id: \d+

# Config

  #assets
dr_config_asset:
    path: /config/asset
    defaults: { _controller: WebBundle:Config:asset}

dr_config_asset_new:
    path: /config/new
    defaults: { _controller: WebBundle:Config:newAsset}

dr_config_asset_edit:
    path: /config/asset/edit/{asset_id}
    defaults: { _controller: WebBundle:Config:editAsset}
    requirements:
      asset_id: \d+

# Profile
avanzu_admin_profile:
    path: /profile

avanzu_admin_logout:
    path: /logout

# Tasks
avanzu_admin_all_tasks:
    path: /tasks/
avanzu_admin_show_task:
    path: /tasks/{taskid}/

# Notifications
avanzu_admin_all_notifications:
    path: /notifications/
avanzu_admin_show_notification:
    path: /notifications/{notifyid}/
